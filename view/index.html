<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompleteFreight Dashboard</title>

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets//box-truck.ico" type="image/x-icon">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  

</head>
<body>

  <header class="header">
    <h1>
        <span class="icon-bg">
            <i data-lucide="truck" style="color: var(--primary-color);"></i>
        </span> 
        CompleteFreight
    </h1>
    <span>Eduardo e Matheus </span>
  </header>

  <main class="container dashboard-grid">
    
    <section class="card">
      <div class="card-header">
        <h3>
            <span class="icon-bg">
                <i data-lucide="map-pin"></i>
            </span> 
            Volume por Regi√£o
        </h3>
      </div>
      <div class="chart-container">
        <canvas id="chartRegion"></canvas>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h3>
            <span class="icon-bg">
                <i data-lucide="clock"></i>
            </span>
            Taxa de Atraso
        </h3>
      </div>
      <div class="chart-container">
        <canvas id="chartDelayRegion"></canvas>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h3>
            <span class="icon-bg">
                <i data-lucide="dollar-sign"></i>
            </span>
            Receita vs Atraso
        </h3>
      </div>
      <div class="chart-container">
        <canvas id="chartScatter"></canvas>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h3>
            <span class="icon-bg">
                <i data-lucide="users"></i>
            </span>
            Performance Motoristas
        </h3>
      </div>
      <div class="chart-container">
        <canvas id="chartDrivers"></canvas>
      </div>
    </section>

  </main>

  <script src="./js/dashboard.js"></script>
  
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
